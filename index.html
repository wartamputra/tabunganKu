<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpanan Siswa Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .loading-overlay {
            background: rgba(255, 255, 255, 0.8);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        input::placeholder {
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-slate-800 pb-20">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- 1. HALAMAN LOGIN -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen p-4 bg-slate-100">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
            <div class="flex flex-col items-center mb-10">
                <div class="bg-blue-600 p-4 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-extrabold text-blue-900 tracking-tight">Login</h1>
                <p class="text-slate-500 mt-2 font-medium text-center">Tabungan Digital</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-base font-bold text-blue-700 text-center mb-2 uppercase">Nomor Induk Siswa</label>
                    <input type="text" id="loginNis" placeholder="Masukkan Nomor Induk Siswa" class="mt-1 block w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none text-center text-base font-bold transition-all">
                </div>
                <div>
                    <label class="block text-base font-bold text-blue-700 text-center mb-2 uppercase">Sandi</label>
                    <input type="password" id="loginPass" placeholder="••••••••" class="mt-1 block w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none text-center text-base font-bold transition-all">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl hover:bg-blue-700 transition-all font-extrabold shadow-lg">Masuk</button>
            </div>
            <div id="loginError" class="mt-6 p-4 bg-red-100 text-red-700 text-center text-sm font-bold rounded-xl hidden"></div>
        </div>
    </div>

    <!-- HEADER GLOBAL (Hanya muncul saat login) -->
    <header id="appHeader" class="hidden bg-blue-600 text-white p-4 shadow-md sticky top-0 z-40">
        <div class="container mx-auto max-w-md flex justify-between items-center">
            <div>
                <h2 id="userName" class="text-2xl font-bold">Nama Siswa</h2>
                <p id="userInfo" class="text-blue-100 text-base">Kelas | NIS</p>
            </div>
            <button onclick="logout()" class="p-2 bg-blue-700 rounded-lg hover:bg-red-600 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </header>

    <!-- 2. HALAMAN INPUT (FORM TRANSAKSI) -->
    <main id="inputPage" class="hidden container mx-auto p-4 max-w-md animate-fade-in">
        <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-200">
            <h4 class="font-bold text-xl mb-6 text-blue-800 uppercase border-b pb-2">Catat Transaksi</h4>
            <div class="space-y-5">
                <div>
                    <label class="block text-base font-bold text-blue-700">Tanggal</label>
                    <input type="date" id="tTanggal" class="w-full mt-2 border-2 border-slate-100 rounded-xl p-4 focus:border-blue-500 outline-none font-semibold text-base bg-slate-50">
                </div>
                <div>
                    <label class="block text-base font-bold text-blue-700">Jenis Transaksi</label>
                    <select id="tJenis" class="w-full mt-2 border-2 border-slate-100 rounded-xl p-4 focus:border-blue-500 outline-none font-semibold text-lg bg-slate-50">
                        <option value="SIMPAN">Simpan</option>
                        <option value="PAKAI">Pakai</option>
                    </select>
                </div>
                <div>
                    <label class="block text-base font-bold text-blue-700">Jumlah Uang</label>
                    <input list="jumlahList" id="tJumlah" placeholder="Masukkan nominal..." class="w-full mt-2 border-2 border-slate-100 rounded-xl p-4 focus:border-blue-500 outline-none font-semibold text-base bg-slate-50">
                    <datalist id="jumlahList"></datalist>
                </div>
                <div>
                    <label class="block text-base font-bold text-blue-700">Keterangan</label>
                    <input list="keteranganList" id="tKet" placeholder="Bayar buku RM, beli tas ..." class="w-full mt-2 border-2 border-slate-100 rounded-xl p-4 focus:border-blue-500 outline-none font-semibold text-base bg-slate-50">
                    <datalist id="keteranganList"></datalist>
                </div>
                <button onclick="saveTransaksi()" class="w-full bg-blue-600 text-white py-5 rounded-xl hover:bg-blue-700 transition font-black text-base shadow-lg uppercase mt-4">Simpan</button>
            </div>
        </div>
    </main>

    <!-- 3. HALAMAN CEK (SALDO & RIWAYAT) -->
    <main id="cekPage" class="hidden container mx-auto p-4 max-w-md animate-fade-in">
        <!-- Card Saldo -->
        <div class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-green-500 mb-6 flex flex-col items-center">
            <p class="text-blue-500 text-2xl font-bold uppercase tracking-widest mb-1">Saldo</p>
            <h3 id="userSaldo" class="text-2xl font-extrabold text-red-800">Rp 0</h3>
        </div>

        <!-- Tabel Riwayat -->
        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-200">
            <div class="p-4 bg-slate-50 border-b flex justify-between items-center">
                <h4 class="font-bold text-blue-700">Riwayat Transaksi</h4>
                <button onclick="updateData()" class="text-blue-600 font-bold text-xs uppercase">Refresh</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <tbody id="tableBody">
                        <!-- Data diisi via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- NAVIGASI BAWAH (Bottom Nav) -->
    <nav id="bottomNav" class="hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-2 z-50 shadow-[0_-4px_10px_rgba(0,0,0,0.05)]">
        <button onclick="switchPage('input')" id="btnInput" class="flex flex-col items-center p-2 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            <span class="text-sm font-bold mt-1 uppercase">Input</span>
        </button>
        <button onclick="switchPage('cek')" id="btnCek" class="flex flex-col items-center p-2 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="text-sm font-bold mt-1 uppercase">Cek</span>
        </button>
    </nav>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxPPQQ8m4Ji4xS_AAOqb4hWsC-ZOuuJV7dyttHbu55wOhdJYRkFIq8u576Rua-pYt218A/exec"; 

        let currentUser = null;

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // FUNGSI NAVIGASI HALAMAN
        function switchPage(page) {
            document.getElementById('inputPage').classList.add('hidden');
            document.getElementById('cekPage').classList.add('hidden');
            
            // Reset Nav Color
            document.getElementById('btnInput').classList.replace('text-blue-600', 'text-slate-400');
            document.getElementById('btnCek').classList.replace('text-blue-600', 'text-slate-400');

            if (page === 'input') {
                document.getElementById('inputPage').classList.remove('hidden');
                document.getElementById('btnInput').classList.replace('text-slate-400', 'text-blue-600');
                setDefaultDate();
            } else {
                document.getElementById('cekPage').classList.remove('hidden');
                document.getElementById('btnCek').classList.replace('text-slate-400', 'text-blue-600');
                updateData();
            }
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tTanggal').value = today;
        }

        async function handleLogin() {
            const nis = document.getElementById('loginNis').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const errorLabel = document.getElementById('loginError');
            errorLabel.classList.add('hidden');
            
            if(!nis || !pass) {
                errorLabel.innerText = "Lengkapi NIS & Sandi!";
                errorLabel.classList.remove('hidden');
                return;
            }
            
            toggleLoading(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', nis, password: pass })
                });
                const result = await response.json();
                if (result.success) {
                    currentUser = result.user;
                    initDashboard();
                } else {
                    errorLabel.innerText = result.message || "Gagal Login.";
                    errorLabel.classList.remove('hidden');
                }
            } catch (e) { 
                errorLabel.innerText = "Masalah koneksi!"; 
                errorLabel.classList.remove('hidden'); 
            }
            toggleLoading(false);
        }

        function initDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('appHeader').classList.remove('hidden');
            document.getElementById('bottomNav').classList.remove('hidden');
            
            document.getElementById('userName').innerText = currentUser.nama;
            document.getElementById('userInfo').innerText = `${currentUser.kelas} | NIS: ${currentUser.nis}`;
            
            switchPage('input'); // Default ke halaman input
            loadDropdownOptions();
        }

        async function loadDropdownOptions() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDropdownData' })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('jumlahList').innerHTML = result.jumlah.map(j => `<option value="${j}">`).join('');
                    document.getElementById('keteranganList').innerHTML = result.keterangan.map(k => `<option value="${k}">`).join('');
                }
            } catch (e) { console.error(e); }
        }

        async function updateData() {
            toggleLoading(true);
            try {
                const resDashboard = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDashboard', nis: currentUser.nis })
                });
                const dataDash = await resDashboard.json();
                document.getElementById('userSaldo').innerText = "Rp " + dataDash.saldo.toLocaleString('id-ID');

                const resTrx = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getTransaksi', nis: currentUser.nis })
                });
                const dataTrx = await resTrx.json();
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                
                dataTrx.data.forEach(item => {
                    const isPlus = item.jenis === 'SIMPAN' || item.jenis === 'SETOR';
                    const color = isPlus ? 'text-green-600' : 'text-red-600';
                    const prefix = isPlus ? '+' : '-';
                    
                    tbody.innerHTML += `
                        <tr class="border-b">
                            <td class="p-4">
                                <div class="text-[10px] text-slate-400 font-bold">${item.tanggal}</div>
                                <div class="font-bold text-slate-700">${item.keterangan || 'Tanpa Ket.'}</div>
                                <div class="text-[9px] uppercase tracking-widest text-slate-500">${item.jenis}</div>
                            </td>
                            <td class="p-4 text-right align-middle">
                                <div class="font-bold ${color} text-base">${prefix}${item.jumlah.toLocaleString('id-ID')}</div>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) { console.error(e); }
            toggleLoading(false);
        }

        async function saveTransaksi() {
            const tanggal = document.getElementById('tTanggal').value;
            const jenis = document.getElementById('tJenis').value;
            const jumlah = document.getElementById('tJumlah').value;
            const keterangan = document.getElementById('tKet').value;
            
            if(!tanggal || !jumlah || jumlah <= 0) return alert("Cek kembali tanggal dan nominal!");
            if(jenis === 'PAKAI' && !keterangan) return alert("Berikan keterangan penggunaan uang!");
            
            toggleLoading(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'createTransaksi', nis: currentUser.nis, jenis, jumlah, keterangan, tanggal })
                });
                const result = await response.json();
                if(result.success) {
                    alert("Data Tersimpan!");
                    document.getElementById('tJumlah').value = '';
                    document.getElementById('tKet').value = '';
                    switchPage('cek'); // Pindah ke riwayat setelah simpan
                } else {
                    alert("Gagal: " + result.message);
                }
            } catch (e) { alert("Error sistem."); }
            toggleLoading(false);
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
