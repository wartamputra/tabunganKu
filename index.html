<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpanan Siswa Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .loading-overlay {
            background: rgba(255, 255, 255, 0.8);
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            justify-content: center;
            align-items: center;
        }

        input::placeholder {
            text-align: center;
            font-weight: 400;
            color: #94a3b8;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-slate-800">

    <div id="loading" class="loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
    </div>

    <!-- Halaman Login -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen p-4 bg-slate-100">
        <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
            <div class="flex flex-col items-center mb-10">
                <div class="bg-blue-600 p-4 rounded-2xl mb-4 shadow-lg shadow-blue-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Halaman Login</h1>
                <p class="text-slate-500 mt-2 font-medium text-center">Akses Tabungan Digital Siswa</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-slate-700 text-center mb-2 uppercase tracking-widest">Nomor Induk Siswa</label>
                    <input type="text" id="loginNis" placeholder="Masukkan NIS" class="mt-1 block w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none text-center text-xl font-bold transition-all placeholder:text-slate-300">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 text-center mb-2 uppercase tracking-widest">Kata Sandi</label>
                    <input type="password" id="loginPass" placeholder="••••••••" class="mt-1 block w-full px-4 py-4 border-2 border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none text-center text-xl font-bold transition-all">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-xl hover:bg-blue-700 transition-all font-extrabold text-base shadow-lg mt-2 tracking-wide">Masuk</button>
            </div>
            <div id="loginError" class="mt-6 p-4 bg-red-100 text-red-700 text-center text-sm font-bold rounded-xl hidden border border-red-200"></div>
        </div>
    </div>

    <!-- Halaman Dashboard -->
    <div id="dashboardPage" class="hidden container mx-auto p-4 max-w-4xl">
        <div class="bg-blue-600 text-white p-6 rounded-xl shadow-md flex justify-between items-center mb-6">
            <div>
                <h2 id="userName" class="text-2xl font-bold">-</h2>
                <p id="userInfo" class="text-blue-100 text-xl">-</p>
            </div>
            <button onclick="logout()" class="bg-blue-700 px-4 py-2 rounded-lg text-sm hover:bg-red-600 transition font-bold">Logout</button>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md border-l-4 border-green-500 mb-6">
            <p class="text-blue-800 text-3xl font-bold uppercase">Total Saldo</p>
            <h3 id="userSaldo" class="text-3xl font-bold text-red-900">Rp 0</h3>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Form Transaksi -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h4 class="font-bold text-2xl mb-6 text-blue-800 uppercase border-b pb-2">Buat Transaksi</h4>
                <div class="space-y-5">
                    <div>
                        <!-- Mengubah gaya label agar sama dengan judul (font-bold, text-xl, text-blue-800) -->
                        <label class="block text-xl font-bold text-blue-800 tracking-wide">Jenis Transaksi</label>
                        <select id="tJenis" class="w-full mt-2 border-2 border-gray-200 rounded-lg p-3 focus:border-blue-500 outline-none font-semibold text-base">
                            <option value="SIMPAN">Simpan</option>
                            <option value="PAKAI">Pakai</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xl font-bold text-blue-800 tracking-wide">Jumlah Uang (Rp)</label>
                        <input list="jumlahList" id="tJumlah" placeholder="Pilih atau ketik nominal..." class="w-full mt-2 border-2 border-gray-200 rounded-lg p-3 focus:border-blue-500 outline-none font-semibold text-base">
                        <datalist id="jumlahList"></datalist>
                    </div>
                    <div>
                        <label class="block text-xl font-bold text-blue-800 tracking-wide">Keterangan</label>
                        <input list="keteranganList" id="tKet" placeholder="Pilih atau tulis keterangan..." class="w-full mt-2 border-2 border-gray-200 rounded-lg p-3 focus:border-blue-500 outline-none font-semibold text-base">
                        <datalist id="keteranganList"></datalist>
                    </div>
                    <button onclick="saveTransaksi()" class="w-full bg-green-600 text-white py-4 rounded-lg hover:bg-green-700 transition font-black text-base shadow-lg uppercase">Simpan</button>
                </div>
            </div>

            <!-- Tabel Riwayat -->
            <div class="bg-white p-6 rounded-xl shadow-md overflow-hidden">
                <h4 class="font-bold text-xl mb-6 text-blue-800 border-b pb-2">Riwayat Terakhir</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 text-gray-600">
                            <tr>
                                <th class="p-3 border-b font-bold">Waktu</th>
                                <th class="p-3 border-b font-bold">Transaksi</th>
                                <th class="p-3 border-b font-bold">Keterangan</th>
                                <th class="p-3 border-b font-bold text-right">Jumlah</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxPPQQ8m4Ji4xS_AAOqb4hWsC-ZOuuJV7dyttHbu55wOhdJYRkFIq8u576Rua-pYt218A/exec"; 

        let currentUser = null;

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        async function handleLogin() {
            const nis = document.getElementById('loginNis').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            const errorLabel = document.getElementById('loginError');
            errorLabel.classList.add('hidden');
            if(!nis || !pass) {
                errorLabel.innerText = "NIS dan Password tidak boleh kosong!";
                errorLabel.classList.remove('hidden');
                return;
            }
            toggleLoading(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', nis, password: pass })
                });
                const result = await response.json();
                if (result.success) {
                    currentUser = result.user;
                    showDashboard();
                } else {
                    errorLabel.innerText = result.message || "NIS atau Password salah.";
                    errorLabel.classList.remove('hidden');
                }
            } catch (e) { 
                errorLabel.innerText = "Gagal terhubung ke server."; 
                errorLabel.classList.remove('hidden'); 
            }
            toggleLoading(false);
        }

        async function showDashboard() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            document.getElementById('userName').innerText = currentUser.nama;
            document.getElementById('userInfo').innerText = `${currentUser.kelas} | NIS: ${currentUser.nis}`;
            await updateData();
            await loadDropdownOptions();
        }

        async function loadDropdownOptions() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDropdownData' })
                });
                const result = await response.json();
                if (result.success) {
                    const dlJumlah = document.getElementById('jumlahList');
                    const dlKet = document.getElementById('keteranganList');
                    
                    dlJumlah.innerHTML = result.jumlah.map(j => `<option value="${j}">`).join('');
                    dlKet.innerHTML = result.keterangan.map(k => `<option value="${k}">`).join('');
                }
            } catch (e) { console.error("Gagal memuat dropdown", e); }
        }

        async function updateData() {
            toggleLoading(true);
            try {
                const resDashboard = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getDashboard', nis: currentUser.nis })
                });
                const dataDash = await resDashboard.json();
                document.getElementById('userSaldo').innerText = "Rp " + dataDash.saldo.toLocaleString('id-ID');

                const resTrx = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getTransaksi', nis: currentUser.nis })
                });
                const dataTrx = await resTrx.json();
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                dataTrx.data.forEach(item => {
                    const isPlus = item.jenis === 'SIMPAN' || item.jenis === 'SETOR';
                    const color = isPlus ? 'text-green-600' : 'text-red-600';
                    const prefix = isPlus ? '+' : '-';
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 border-b">
                            <td class="p-3 text-[10px] text-gray-500">${item.tanggal}</td>
                            <td class="p-3 font-bold ${color}">${item.jenis}</td>
                            <td class="p-3 text-xs text-gray-600 italic">${item.keterangan || '-'}</td>
                            <td class="p-3 text-right font-bold ${color}">${prefix} ${item.jumlah.toLocaleString('id-ID')}</td>
                        </tr>
                    `;
                });
            } catch (e) { console.error(e); }
            toggleLoading(false);
        }

        async function saveTransaksi() {
            const jenis = document.getElementById('tJenis').value;
            const jumlah = document.getElementById('tJumlah').value;
            const keterangan = document.getElementById('tKet').value;
            if(!jumlah || jumlah <= 0) return alert("Masukkan nominal yang valid!");
            if(jenis === 'PAKAI' && !keterangan) return alert("Keterangan wajib diisi!");
            
            toggleLoading(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'createTransaksi', nis: currentUser.nis, jenis, jumlah, keterangan })
                });
                const result = await response.json();
                if(result.success) {
                    alert("Transaksi Berhasil!");
                    document.getElementById('tJumlah').value = '';
                    document.getElementById('tKet').value = '';
                    await updateData();
                } else {
                    alert("Gagal: " + result.message);
                }
            } catch (e) { alert("Error sistem."); }
            toggleLoading(false);
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
